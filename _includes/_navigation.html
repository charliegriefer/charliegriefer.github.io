<div class="navigation-wrapper">
  <div class="site-name">
    <a href="{{ site.url }}" style="color:#4665A5; font-size:1.5em;">{{ site.title }}</a>
  </div><!-- /.site-name -->
  <div class="top-navigation">
    <nav role="navigation" id="site-nav" class="nav">
      <ul>
        {% for link in site.links %}
          <li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}{% if link.external %}<i class="icon-external"></i>{% endif %}{% if link.title == "RSS" %}<i class="icon-feed2"></i>{% endif %}</a></li>
		{% endfor %}
      </ul>
    </nav>
  </div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
